<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/style.css" />
    <title>{{ page.title }}</title>

    <!-- Viewport meta for responsive -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--------------------- SEO Metadata ----------------------->
    <title>{{page.seo.title | default: site.data.site-settings.seo.title}}</title> 
    <meta name="description" content="{{ page.seo.description | default: site.data.site-settings.seo.description }}">
    <meta name="keywords" content="{{ page.seo.keywords | default: site.data.site-settings.seo.keywords }}">

    {% if page.seo.hide-from-google == true %}
        <meta name="robots" content="noindex, nofollow">
    {% else %}
        <meta name="robots" content="index, follow">
    {% endif %}

    <!-- Metadata for favicon files -->
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/favicon-16x16.png">
    <link rel="manifest" href="/icons/site.webmanifest">
    <link rel="mask-icon" href="/icons/safari-pinned-tab.svg" color="#183127">
    <link rel="shortcut icon" href="/icons/favicon.ico">
    <meta name="msapplication-TileColor" content="#efe7dd">
    <meta name="msapplication-config" content="/icons/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">

    <!-- Meta for social sharing -->
    <meta property="og:title" content="{{ page.title | default: site.data.site-settings.seo.title }}">
    <meta property="og:type" content="{{ page.title | default: site.data.site-settings.seo.type }}">
    <meta property="og:description" content="{{ page.seo.description | default: site.data.site-settings.seo.description }}"> 
    <meta property="og:image" content="{{ page.seo.social_image | default: site.data.site-settings.seo.social_image }}">
    <meta property="og:url" content="{{ site.url }}{{ page.url }}">
    <meta name="twitter:card" content="{{ page.seo.twitter_card | default: site.data.site-settings.seo.twitter_card }}">
    <meta name="twitter:description" content=" {{ page.seo.twitter_description | default: site.data.site-settings.seo.twitter_description}} ">
    <meta name="og:site_name" content="{{ site.data.site-settings.seo.site_name }}">
    <link rel="icon" type="image/png" href="{{ site.data.site-settings.seo.favicon_image }}">

    <!-- Google Tag Manager -->
    <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
      new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
      j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
      'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
      })(window,document,'script','dataLayer','GTM-N7T79T7');</script>

    <!-- Gridlex for our flexbox grids  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.7.1/gridlex.min.css" />

    <!-- IvyPresto Display fonts -->
    <link rel="stylesheet" href="https://use.typekit.net/pyc7aip.css">

    <!--- Slick slider gallery  --->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.css" integrity="sha512-wR4oNhLBHf7smjy0K4oqzdWumd+r5/+6QO/vDda76MW5iug4PT7v86FoEkySIJft3XA0Ae6axhIvHrqwm793Nw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick-theme.min.css"  integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Animate on scroll -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Custom stylesheet -->
    <link href="/style.css" rel="stylesheet" />
</head>

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-N7T79T7"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->

    <header>
        <div class="menu-container menu-button light soph">
            <span class="mb0">ME</span>
            <span>NU</span>
        </div>

        <div class="cross menu-container light">&#10005;</div>

          <div class="menu light sm-pt30">
            <a href="/" class="culture uppercase">home</a>
            <a href="/about" class="culture uppercase">about</a>
            <a href="/portfolio" class="culture uppercase">portfolio</a>
            <a href="/contact" class="culture uppercase">contact</a>
          </div>
        </nav>
    </header>

    {{content}}

    <!-- Footer top -->
    <footer class="bg-green light p0">
      <section>
        <div id="typed-strings">
            <div>
            <h4 class="ivy-italic light med center pt1">follow us on instagram</h4>
            </div>
        </div>
        <span id="typed"></span>
        </section>
        
        <!-- Lightwidget for Instagram -->
        <section>
          <script src="https://cdn.lightwidget.com/widgets/lightwidget.js"></script><iframe src="https://cdn.lightwidget.com/widgets/f6799f4ab7c3513eaab24f39eab4128f.html" scrolling="no" allowtransparency="true" class="lightwidget-widget" style="width:100%;border:0;overflow:hidden;"></iframe>
        </section>
        
        <!-- Footer bottom -->
        <section class="grid-center p2">
          <div class="col-3_sm-12 sm-center">
            <h3 class="culture big">SAORSA<span class="ivy-italic"><span class="dot">.</span>studio</span></h3>
          </div>
          <div class="col-5-middle_sm-12 center">
            <a href="https://www.instagram.com/saorsa.studio/" target="_blank" style="border: none;"><i class="fab fa-instagram sm-mb5"></i></a>
            <p class="subtitle sm-hide">COPYRIGHT SAORSA STUDIO 2022</p>
            <p class="sm-sub subtitle">COPYRIGHT 2022</p>
          </div>
          <div class="col-3-middle center sm-hide">
            <nav>
              <a href="/" class="culture uppercase inline">home</a> /
              <a href="/about" class="culture uppercase inline">about</a> /
              <a href="/portfolio" class="culture uppercase inline">portfolio</a> /
              <a href="/contact" class="culture uppercase inline">contact</a> /
            </nav>
        </div>
      </div>
      </section>
      </footer>

        <!-- Add jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        
        <!-- Animate on scroll -->
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <!-- Slick Gallery Slider -->
        <script src=https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.8.1/slick.js></script>

        <!-- Typing animation -->
        <script src=https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js></script>

        <!-- our custom jQuery script -->
        <script src="/script.js"></script>      
</body>

</html>
